<html>
    <head>
        <title>Playlist</title>
        <link rel="stylesheet" href="/playlist/static/styles.css">
    </head>
    <body id="frame">
        <script>
          window.brave.playlist.errorHandler = (error) => {
              alert("Sorry, this item already exists in your playlist");
          }
        </script>
    
        <div id="container">
            <img id="logo" src="/playlist/static/BraveLogo.png">
            <div id="content">
                <img id="graphic" src="/playlist/static/Content-Graphic.png">
                <div id="title">
                    DJ Nori wants to share a playlist with you
                </div>
                <div id="subtitle">
                    With Brave Playlist, make playlists of your favorite audio and videos and play anytime, anywhere. Even offline.
                </div>
                <button id="open_button" type="button" onclick="window.brave.playlist.open('8D961994C728');">
                    <div id="open_button_title">
                        Open Playlist
                    </div>
                </button>
            </div>
        </div>
    </body>
